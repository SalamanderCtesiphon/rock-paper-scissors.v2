<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>RPS-UI</title>
</head>
<body>
  <header>
    <h2>ROCK. PAPER. SCISSORS... THE GAME</h2>
  </header>
  
  <div class="main">
    
    <div class="selection">
      <h3>Make Your Selection:</h3>
      <div class="container">
        <button id="1">ROCK</button>
        <button id="2">PAPER</button>
        <button id="3">SCISSORS</button>
      </div>
      <h3 class="player"></h3>
    </div>
    <div class="display">
      <button id="play">PLAY</button>
    </div>
    <div class="card">
      
      <div class="card__content">
        <div class="utility-div">
          <div class="score">
            <h1 >Player:</h1>
            <h1 id="playerScore"></h1>
          </div>
          <div class="score">
            <h1 >Computer:</h1>
            <h1 id="computerScore"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="refresh">REFRESH</button>
  <div class="footer">
    <span><a href="https://github.com/SalamanderCtesiphon">SeamusQuixote </a>&copy; <div class="year"></div></span>
  </div>
</div>
</body>
</html>
